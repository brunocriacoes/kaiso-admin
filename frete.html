<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/maki.png">
    <link rel="stylesheet" href="style.css">
    <title>日本語わからない</title>
</head>
<body>
    <div class="wrapper">
        <div id="menu" onclick="show()">
            <div>
                <div class="header">
                    <img class="logo" src="./img/logo.png" alt="Logo-Kaiso">
                    <div>
                        <span>Olá, Leandro!</span>
                        <img class="user" src="./img/user.svg" alt="Perfil">
                    </div>
                </div>
                <a href="painel.html"><img class="mIco" src="./img/gauge.svg" alt=""><h2>Painel</h2></a>
                <a href="pedidos.html"><img class="mIco" src="./img/box.svg" alt=""><h2>Pedidos</h2></a>
                <a href="clientes.html"><img class="mIco" src="./img/user.svg" alt=""><h2>Clientes</h2></a>
                <a href="destaques.html"><img class="mIco" src="./img/shooting-stars.svg" alt=""><h2>Destaques</h2></a>
                <a href="cupom.html"><img class="mIco" src="./img/coupon.svg" alt=""><h2>Cupom</h2></a>
                <a href="produtos.html"><img class="mIco" src="./img/sushi.svg" alt=""><h2>Produtos</h2></a>
                <a class="cor" href="frete.html"><img class="mIco" src="./img/truck.svg" alt=""><h2>Frete</h2></a>
                <a href="categorias.html"><img class="mIco" src="./img/list.svg" alt=""><h2>Categorias</h2></a>
            </div>
            <div class="mobMenu">
                <img class="menuArrows" src="./img/arrows.svg" alt="">
                <img id="close" src="./img/close.svg" alt="">
            </div>
        </div>
        <!----------- End of Menu-->
        <!------------ Começo do Corpo-->
        <div class="corpo">
            <div class="titulo-cupom-grid grid-custom" style="--cols: 1fr 200px">
                <h4>Regras de Frete</h4>
                <a class="add-cupom" href="./editar-frete.html">Adicionar novo Frete</a>
                <div style="height: 10px"></div>
            </div>
            <div class="bef frete-lista">
                <div class="corL grid-custom" style="--cols: 1fr 1fr 70px 80px">
                    <span>Tipo de Entrega</span>
                    <span>Localização</span>
                    <span>Taxa</span>
                    <span></span>
                </div>
                <div class="grid-custom" style="--cols: 1fr 1fr 70px 70px">
                    <span>Delivery</span>
                    <span>Sintra</span>
                    <span>€7,00</span>
                    <div class="grid produtos-icones" style="--cols: 2">
                        <div class="pencil-container"><a href="./editar-frete.html"><img src="./img/pencil.svg" alt="" class="ico-pencil"></a></div>
                        <div class="bin-container"><img class="ico-bin" src="./img/bin.svg"></div>
                    </div>
                </div>
                <div class="grid-custom" style="--cols: 1fr 1fr 70px 70px">
                    <span>Delivery</span>
                    <span>Évora</span>
                    <span>€5,00</span>
                    <div class="grid produtos-icones" style="--cols: 2">
                        <div class="pencil-container"><a href="./editar-frete.html"><img src="./img/pencil.svg" alt="" class="ico-pencil"></a></div>
                        <div class="bin-container"><img class="ico-bin" src="./img/bin.svg"></div>
                    </div>
                </div>
                <div class="grid-custom" style="--cols: 1fr 1fr 70px 70px">
                    <span>Delivery</span>
                    <span>Lisboa</span>
                    <span>€3,00</span>
                    <div class="grid produtos-icones" style="--cols: 2">
                        <div class="pencil-container"><a href="./editar-frete.html"><img src="./img/pencil.svg" alt="" class="ico-pencil"></a></div>
                        <div class="bin-container"><img class="ico-bin" src="./img/bin.svg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
